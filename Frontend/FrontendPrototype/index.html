<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList 應用原型</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', '微軟正黑體', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .prototype-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        .prototype-item {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 100%;
            max-width: 1200px;
        }
        .prototype-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .prototype-title {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #444;
        }
        .device-label {
            margin-left: auto;
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            color: #555;
        }
        .frames-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .desktop-frame {
            width: 1024px;
            height: 768px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .mobile-frame {
            width: 375px;
            height: 812px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }
        .app-logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <h1>
        <img src="icon.png" alt="應用圖標" class="app-logo">
        TodoList 應用原型
    </h1>
    
    <!-- 登入頁面 -->
    <div class="prototype-container">
        <div class="prototype-item">
            <div class="prototype-header">
                <h2 class="prototype-title">登入頁面</h2>
            </div>
            <div class="frames-container">
                <div>
                    <div class="device-label">桌面版</div>
                    <iframe src="login.html" class="desktop-frame" frameborder="0"></iframe>
                </div>
                <div>
                    <div class="device-label">手機版</div>
                    <iframe src="login-mobile.html" class="mobile-frame" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- 待辦事項列表頁面 -->
    <div class="prototype-container">
        <div class="prototype-item">
            <div class="prototype-header">
                <h2 class="prototype-title">待辦事項列表頁面</h2>
            </div>
            <div class="frames-container">
                <div>
                    <div class="device-label">桌面版</div>
                    <iframe src="todo.html" class="desktop-frame" frameborder="0"></iframe>
                </div>
                <div>
                    <div class="device-label">手機版</div>
                    <iframe src="todo-mobile.html" class="mobile-frame" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- 個人資料頁面 -->
    <div class="prototype-container">
        <div class="prototype-item">
            <div class="prototype-header">
                <h2 class="prototype-title">個人資料頁面</h2>
            </div>
            <div class="frames-container">
                <div>
                    <div class="device-label">桌面版</div>
                    <iframe src="profile.html" class="desktop-frame" frameborder="0"></iframe>
                </div>
                <div>
                    <div class="device-label">手機版</div>
                    <iframe src="profile-mobile.html" class="mobile-frame" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
