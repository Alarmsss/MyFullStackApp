<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList - 登入</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="icon.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', '微軟正黑體', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .login-container {
            background-color: white;
            width: 100%;
            height: 100%;
            padding: 40px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 90px;
            height: 90px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .login-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 20px;
        }
        .google-login {
            background-color: white;
            color: #444;
            border: 1px solid #ddd;
            border-radius: 25px;
            padding: 14px 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .google-login:hover {
            background-color: #f5f5f5;
        }
        .google-login i {
            margin-right: 10px;
            color: #4285F4;
        }
        .info-text {
            margin-top: 40px;
            color: #666;
            font-size: 14px;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="icon.png" alt="TodoList 應用圖標">
        </div>
        <h1>TodoList 應用</h1>
        <div class="login-options">
            <button class="google-login">
                <i class="fab fa-google"></i>
                使用 Google 帳號登入
            </button>
        </div>
        <p class="info-text">隨時隨地管理您的任務。<br>安全且簡單。</p>
    </div>
</body>
</html>
